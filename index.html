<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Prosper's Profile Card</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="imgCtn">
                <img src="assets/profileImage.jpg" alt="Prosper Ikechukwu" data-testid="profilePicture">
            </div>

            <div class="textCtn">
                <h3 data-testid="fullName">Prosper Ikechukwu</h3>
                <p data-testid="jobTitle">Front-end developer</p>
                <p data-testid="shortBio"></p>
                <p data-testid="currrentLocation">Lagos, Nigeria</p>
            </div>

            <ul>
                <li><a href="https://www.github.com" target="_blank"><button class="it"><i
                                    class="fab fa-github"></i>GitHub</button></a></li>
                <li><a href="https://frontendmentor.io" target="_blank"><button class="tor">Frontend
                                Mentor</button></a></li>
                <li><a href="https://www.linkedin.com" target="_blank"><button class="in"><i
                                    class="fab fa-linkedin-in"></i>LinkedIn</button></a></li>
                <li><a href="https://www.twitter.com" target="_blank"><button class="twit"><i
                                    class="fab fa-twitter-square"></i>Twitter</button></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><button class="inst"><i
                                    class="fab fa-instagram"></i>Instagram</button></a></li>
            </ul>


        </div>
    </main>
</body>

</html>
